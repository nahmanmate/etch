<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>
<body>
    <header>
        <div class="leftSide"></div>
        <div class="center"></div>
        <div class="rightSide"></div>
    </header>
    <main>
        <div id="pageHeading">
            <h1> Ready to Draw?!</h1>
        </div>
        <div id="gameContainer">
            <div class="gridContainer"></div>
            <div class="userInputContainer">
                <div class="buttons">
                    <button id="black">Black</button>
                    <button id="rgb">RGB</button>
                    <button id="resetButton">Reset</button>
                </div>
                <div class = "sizeSelector">
                    <input 
                    type="text"
                    id="userInput"
                    placeholder="Choose your board Resolution"
                    value="16"
                    onchange="changeSize(this.value)"/>
                    <button id="sizeSelectorButton">Set Size</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="leftSide">
            <p>Created By James Johns</p>
        </div>
        <div class="center"></div>
        <div class="rightSide"></div>
            <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch/">Odin Project: Etch-a-Sketch</a>
    </footer>
</body>
</html>
